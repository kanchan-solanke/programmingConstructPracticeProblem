<!Doctype html>
<html>
<body>
<script>
 
    function checkYear( year) {
        // If a year is multiple of 400,
        if (year % 400 == 0)
            return true;
 
        if (year % 100 == 0)
            return false;
 
        // Else If a year is multiple of 4,
        if (year % 4 == 0)
            return true;
        return false;
    }
       
        let year = 2021;
        document.write(checkYear(2021) ? "Leap Year" : "Not a Leap Year");
 
</script>
</body>
</html>
